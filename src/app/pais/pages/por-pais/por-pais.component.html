<div class="animate__animated animate__fadeIn animate__faster">
  <h2>Por País</h2>
  <hr>
  <!--Cuadro de busqueda-->
  <div class="row">
    <div class="col">
      <app-pais-input
        (onEnter)="buscar( $event )"
        (onDebounce)="sugerencias($event)"
        buscarPor="Buscar país...">
      </app-pais-input>
    </div>
  </div>

  <ul
    *ngIf="mostrarSugerencias"
    class="list-group nav">
    <li
      *ngFor="let pais of paisesSugeridos"
      class="list-group-item list-group-item-action nav-item">
      <a
        class="nav-link active"
        [routerLink]="['/pais', pais.cca2]">
        {{pais.name.common}}
      </a>
    </li>
    <li
      class="list-group-item list-group-item-action nav-item">
    <a
      class="nav-link active"
      (click)="buscarSugerido(termino)">
        Buscar "{{termino}}"
    </a>
  </li>
  </ul>

  <hr>

  <!--Mensaje de alerta-->
  <div
    *ngIf="hayError"
    class="alert alert-danger"
    >
    No se encontro nada con el término {{termino}}
  </div>

  <!--Respuesta de la busqueda-->
  <div
    *ngIf="paises.length > 0"
    class="row"
    >
    <div class="col">
      <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
  </div>
</div>
