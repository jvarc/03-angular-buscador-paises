

<div
*ngIf="!pais else divPais"
  class="alert alert-info">
  Espere por favor...
</div>

<ng-template #divPais >

  <div class="animate__animated animate__fadeIn animate__faster">
    <div class="row">
      <div class="col-12">
        <h1>País: <small>{{pais[0].name.official}}</small></h1>
      </div>
    </div>

    <div class="row">
      <div class="col-4">
        <h3>Bandera:</h3>
        <img class="img-thumbnail" [src]="pais[0].flags.png" alt="">
      </div>

      <div class="col">
        <h3>Información</h3>
        <ul class="list-group">
          <li class="list-group-item">
            <strong>Población: </strong> {{pais[0].population | number}}
          </li>
          <li class="list-group-item">
            <strong>Código numérico: </strong> {{pais[0].ccn3}}
          </li>
          <li class="list-group-item">
            <strong>Capital: </strong> {{pais[0].region}}
          </li>
          <li class="list-group-item">
            <strong>Region: </strong> {{pais[0].region}}
          </li>
        </ul>
      </div>
    </div>

    <h3>Traducciones</h3>
    <div class="row">
      <div class="col">
        <span
          class="badge bg-primary mr-1"
          *ngFor="let traduccion of traducciones">
          {{traduccion.official}}
        </span>
      </div>
    </div>

    <!--<pre class="mt-5">
      {{pais[0] | json}}
    </pre>-->
  </div>

</ng-template>
